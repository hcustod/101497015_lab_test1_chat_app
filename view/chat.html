<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="container py-4 app-shell">
    <div class="d-flex justify-content-between align-items-center mb-3 app-topbar">
      <h3 class="m-0 app-title">Chat Application</h3>
      <div>
        <span class="me-3 user-chip">Logged in as&nbsp;<strong id="currentUser"></strong></span>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>
    </div>

    <div class="card mb-3 room-controls-card">
      <div class="card-body">
        <div class="row g-2 align-items-end">
          <div class="col-md-5">
            <label class="form-label">Room</label>
            <select id="roomSelect" class="form-select"></select>
          </div>
          <div class="col-md-3 d-grid">
            <button id="joinRoomBtn" class="btn btn-primary btn-join-room">Join Room</button>
          </div>
          <div class="col-md-3 d-grid">
            <button id="leaveRoomBtn" class="btn btn-secondary btn-leave-room">Leave Room</button>
          </div>
          <div class="col-md-1 text-end">
            <span class="badge room-badge" id="activeRoom">none</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-lg-8">
        <div class="card chat-card">
          <div class="card-header">Room Messages</div>
          <div class="card-body">
            <div id="messages" class="message-box"></div>
            <div id="typingStatus" class="typing-status small mt-2"></div>
            <div class="input-group mt-2">
              <input id="messageInput" type="text" class="form-control" placeholder="Type a room message">
              <button id="sendBtn" class="btn btn-success btn-send-room">Send</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card chat-card">
          <div class="card-header">Private Message</div>
          <div class="card-body">
            <div class="mb-2">
              <label class="form-label">To (username)</label>
              <input id="privateToInput" type="text" class="form-control" placeholder="username" list="userSuggestions">
              <datalist id="userSuggestions"></datalist>
            </div>
            <div class="mb-2">
              <label class="form-label">Message</label>
              <input id="privateMessageInput" type="text" class="form-control" placeholder="Type a private message">
            </div>
            <div class="d-grid mb-3">
              <button id="sendPrivateBtn" class="btn btn-warning btn-send-private">Send Private</button>
            </div>
            <div id="privateTypingStatus" class="typing-status small mb-2"></div>
            <div id="privateMessages" class="message-box"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/app.js"></script>
</body>
</html>
