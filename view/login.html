<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="container py-5 auth-shell">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card auth-card">
          <div class="card-body p-4">
            <h3 class="mb-3 auth-title">Login</h3>
            <div id="error" class="alert alert-danger d-none"></div>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-auth-primary w-100">Login</button>
            </form>
            <p class="mt-3 mb-0 auth-link-line">No account? <a href="/view/signup.html">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorBox = document.getElementById('error');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      errorBox.classList.add('d-none');

      const payload = {
        username: document.getElementById('username').value.trim(),
        password: document.getElementById('password').value
      };

      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await response.json();

      if (!response.ok || !data.success) {
        errorBox.textContent = data.message || 'Login failed';
        errorBox.classList.remove('d-none');
        return;
      }

      localStorage.setItem('user', JSON.stringify({
        username: data.user.username,
        firstname: data.user.firstname,
        lastname: data.user.lastname
      }));

      window.location.href = '/view/chat.html';
    });
  </script>
</body>
</html>
